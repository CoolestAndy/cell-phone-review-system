<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <i class="mb-4 fas fa-user-circle fa-5x"></i>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="{{ form.username.id_for_label }}" class="sr-only">Username</label>
      <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:"" }}" class="form-control" placeholder="Username" required autofocus>
      <label for="{{ form.password.id_for_label }}" class="sr-only">Password</label>
      <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" value="{{ form.password.value|default_if_none:"" }}" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      {% if form.errors %}
        <p style="color:red">Your email and password didn't match. Please try again.</p>
      {% endif %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <a class="btn btn-lg btn-info btn-block" href="{% url 'social:begin' 'github' %}?next={{ next }}">
          <i class="fab fa-github" aria-hidden="true"></i>
          Login with GitHub
      </a>
    </form>
  </body>
</html>
